{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/index_styles.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>{% block title %} {% endblock %}</title>
</head>

<header>

    <div class="nav_container">
        <span>
            <img src="../../static/img/logo.png" alt="no_logo" id="logo">
        </span>
        <nav class="nav_items">
            <li><a href= "{% url 'index' %}">Home</a></li>
            <li><a href= "{% url 'index' %}#vehiculos">Vehiculos</a></li>
            <li><a href= "{% url 'acc' %}">Accesorios</a></li>
            <li><a href= "{% url 'index' %}#contacto">Contactanos</li>
        </nav>
        <div class="botones_login">
            <li class= "login" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesion</li>
            <button class="boton"><a href= "{% url 'signup' %}">Registrate</a></button>
        </div>
    </div>


    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginModalLabel"><strong>Login</strong></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
              <div class="modal-body">
                {% csrf_token %}
                {{ login_form.as_p }}
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger">Iniciar Sesion</button>
            </div>
          </div>
        </div>
      </div>


</header>
